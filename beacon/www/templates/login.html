<ion-view>
	<ion-content>
		<div>
			<h1>Login</h1>
			<form ng-submit="login()">
				<input type="text" id="email" placeholder="email" ng-model="email"></input>
				<input type="password" id="password" placeholder="password" ng-model="password"></input>
				<input type="submit" value="submit"></input>
			</form>
			<a ui-sref="register">Don't have an account?</a>
		</div>
		{{CheckDatabase}}
	</ion-content>
</ion-view>
