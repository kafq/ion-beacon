<ion-view>
	<ion-content>
		<div>
			<h1>Register</h1>
			<form ng-submit="register()">
				<input type="text" placeholder="email"></input>
				<input type="password" placeholder="password"></input>
				<input type="submit" value="submit"></input>
			</form>
			<a ui-sref="login">Already have an account?</a>
		</div>
	</ion-content>
</ion-view>
