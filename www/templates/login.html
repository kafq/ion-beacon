<ion-view>
	<ion-content>
		<div>
			<h1>Login</h1>
			<form ng-submit="login()">
				<input type="text" placeholder="email" ng-model="user.email"></input>
				<input type="password" placeholder="password" ng-model="user.password"></input>
				<input type="submit" value="submit"></input>
			</form>
			<a ui-sref="register">Don't have an account?</a>
		</div>
		<pre>{{profile | json }}</pre>
	</ion-content>
</ion-view>
